<section class="welcome">
    <div class="welcome-wrap limiter">
        <div class="welcome-subtitle">Более десяти лет </div>
        <h1 class="welcome-title">Hi-Tech <br> в судостроении</h1>
        <div class="welcome-preview">
            <div class="welcome-preview__titling">
                <span>Видео о нас</span>
                <span>04:48</span>
            </div>
            <div class="welcome-preview__trigger">
                <button class="welcome-preview__trigger-btn call-video1"></button>
                <div class="welcome-preview__trigger-gif">
                    <video autoplay muted loop playsinline>
                        <source src="./img/video/welcome/preview-video-welcome.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        <div class="welcome-arrow">
            <svg class="icon icon-arrow-long">
                <use xlink:href="./img/sprites/main-sprite.svg#icon-arrow-long"></use>
            </svg>
        </div>
    </div>
    <div class="welcome-bg">
        <picture>
            <source srcset="./img/backgrounds/welcome/welcome-bg.webp" type="image/webp">
            <img src="./img/backgrounds/welcome/welcome-bg.jpg" alt="welcome-bg">
        </picture>
    </div>
</section>
